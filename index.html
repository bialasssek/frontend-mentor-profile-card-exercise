<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <img class="card-bg-img" src="images/bg-pattern-card.svg" alt="" />

      <div class="card-content">
        <div class="card-avatar-img">
          <img src="images/image-victor.jpg" alt=""" />
        </div>

        <div class="avatar-content">
          <div class="flex-group">
            <h1 class="avatar-name">Victor Crest</h1>
            <p class="avatar-age">26</p>
          </div>
          <p class="avatar-city">London</p>
        </div>

        <div class="hr"></div>
        <ul class="flex-list">
          <li>
            <p class="number">80K</p>
            <p class="name">Followers</p>
          </li>
          <li>
            <p class="number">803K</p>
            <p class="name">Likes</p>
          </li>
          <li>
            <p class="number">1.4K</p>
            <p class="name">Photos</p>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
